---
# tasks file for ./roles/ssh

- name: install fail2ban dependencies
  become: true
  ansible.builtin.apt:
    pkg: fail2ban
    state: present
    force_apt_get: true # apt-get instead of aptitude
    update_cache: true
  tags:
    - ssh
    - fail2ban

- name: Override some basic fail2ban configurations
  become: true
  ansible.builtin.template:
    src: jail.local.j2
    dest: /etc/fail2ban/jail.local
    backup: true
    owner: root
    group: root
    mode: "0644"
  tags:
    - ssh
    - fail2ban
